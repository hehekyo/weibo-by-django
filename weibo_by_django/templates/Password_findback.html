{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>找回密码</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center container">

<form class="form-horizontal" action="{% url 'findbackpwd' %}" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/logo.png' %}" alt="无法显示" style="width:200px;height: 200px;margin-top: 50px">
    <h1 class="h3 mb-3 font-weight-normal">输入邮箱找回密码</h1>
    <div class="form-group col-sm-4 offset-sm-4 {% if find_form.errors.username %}errorput{% endif %}">
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" class="form-control " placeholder="邮箱" name="email"
               value="{% if find_form.email.value is not None %}{{ find_form.email.value }}{% endif %}">
    </div>
{#    <div class="form-group col-sm-4 offset-sm-4 {% if find_form.errors.password %}errorput{% endif %}">#}
{#        <label for="inputPassword" class="sr-only">密码</label>#}
{#        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password"#}
{#               value="{{ register_form.password.value }}">#}
{#    </div>#}
    <div class="form-group marb8 ">
        <label for="captcha">验证码&nbsp</label>
        {{ find_form.captcha }}
    </div>
    <div>
        <p>{% for key,error in find_form.errors.items %}{{ key }}:{{ error }}{% endfor %}</p>
        <p>{{ errmsg }}</p>
    </div>
    {#  <div class="checkbox mb-3">#}
    {#    <label>#}
    {#      <input type="checkbox" value="remember-me"> Remember me#}
    {#    </label>#}
    {#  </div>#}
    <a href="{% url "login" %}">返回</a>&emsp;
    <a href="{% url "findbackpwd" %}">刷新</a>&emsp;
    <button class="btn btn-primary col-sm-1" type="submit">提交</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
</body>
</html>
